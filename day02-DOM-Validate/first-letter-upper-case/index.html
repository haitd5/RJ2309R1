<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Upper Case</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">First Letter Upper Case</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Enter a letter: </h1>
            <div class="pb-3">
                <input type="text" onchange="getValue(this)">
            </div>
            <div class="py-3">
                <button id="btnCheck" class="btn btn-primary">
                    Click!
                </button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let btnCheck = document.getElementById("btnCheck");
        let text;

        function getValue(obj){
            text = obj.value;
        }

        function isFirstLetterUpperCase(str) {
            let regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                // console.log("String's first character is uppercase");
                return true;
            } else {
                // console.log("String's first character is not uppercase");
                return false;
            }
        }

        btnCheck.addEventListener('click', function(){
            if(isFirstLetterUpperCase(text)){
                result.innerHTML = "String's first character is uppercase";
            }else{
                result.innerHTML = "String's first character is not uppercase"
            }
        })

    </script>
</body>

</html>
